<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>はじめてのjQuery</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
      $(function(){
        $("#toggle").click(function(){
          $("#target").show("slow");
          });
        });
    
  </script>
  <style>
    target{background:red; }
    </style>
</head>
<body
  <button id="toggle">ボタン</button>
<target style="display: none">Hello</target>
</body>
</html>
