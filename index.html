<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>はじめてのjQuery</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
      $(document).ready(function(){
         $(document.body).click(function(){
       if ($("div:first").is(":hidden")){
         $("div").slideDown("slow");
       }else{
        $("div").hide();
       }
      });
    });
    
  </script>
  <style>
    div { background:#de9a44; margin:3px; width:120px;
    height:60px; display:none; float:left; }
    </style>
</head>
<body>
  この文字にクリックしてね
  <div></div>
  
  <div></div>
  
  <div></div>
</body>
</html>
